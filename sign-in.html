<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            border: 2px solid transparent;
            animation: spinBorder 3s linear infinite;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button.google {
            background-color: #db4437;
        }
        .form-group button.github {
            background-color: #333;
        }
        @keyframes spinBorder {
            0% {
                border-color: blue;
            }
            50% {
                border-color: transparent;
            }
            100% {
                border-color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign In</h2>
        <div class="form-group">
            <button class="google" onclick="signInWithGoogle()">Sign in with Google</button>
        </div>
        <div class="form-group">
            <button class="github" onclick="signInWithGitHub()">Sign in with GitHub</button>
        </div>
    </div>

    <!-- Add Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, GithubAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFerieO3jztYMRUstRjWyUVMAJ-E7Qte0",
            authDomain: "noxstore1223.firebaseapp.com",
            projectId: "noxstore1223",
            storageBucket: "noxstore1223.appspot.com",
            messagingSenderId: "1008423735345",
            appId: "1:1008423735345:web:f3b29b24b65e95bf400510",
            measurementId: "G-KQ0SB1QJB7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Sign in with Google
        window.signInWithGoogle = function() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    alert('Signed in successfully with Google!');
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        };

        // Sign in with GitHub
        window.signInWithGitHub = function() {
            const provider = new GithubAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    alert('Signed in successfully with GitHub!');
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        };
    </script>
</body>
</html>
