<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(transparent, rgba(255, 0, 0, 0.7), transparent);
            animation: move linear infinite, colorShift 3s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translate(-50%, -50%) rotate(45deg) translateX(-100%);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotate(45deg) translateX(100%);
                opacity: 0;
            }
        }

        @keyframes colorShift {
            0% {
                background: linear-gradient(transparent, rgba(255, 0, 0, 0.7), transparent);
            }
            33% {
                background: linear-gradient(transparent, rgba(0, 255, 0, 0.7), transparent);
            }
            66% {
                background: linear-gradient(transparent, rgba(0, 0, 255, 0.7), transparent);
            }
            100% {
                background: linear-gradient(transparent, rgba(255, 0, 0, 0.7), transparent);
            }
        }

        .background {
            animation: colorShift 10s linear infinite;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Generate multiple lines -->
        <script>
            for (let i = 0; i < 50; i++) {
                let line = document.createElement('div');
                line.classList.add('line');
                line.style.left = `${Math.random() * 100}%`;
                line.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.querySelector('.background').appendChild(line);
            }
        </script>
    </div>

</body>
</html>
